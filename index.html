<!DOCTYPE html>

 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
 body {
   margin: 0;
   font-family: Arial, Helvetica, sans-serif;
 }

 .absolute {
   position: absolute;
 }

 .container {
   position: relative;
   text-align: center;
 }

 .centered {
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%)
 }

 .title {
    font-size: 48px;
    color: #ffffff;
    font-weight: bold;
 }

 .bodytext {
    font-size: 18px;
    color: #ffffff;
    width: auto;
 }

 .offset {
    padding: 15px;
    top: -25px;
    left: 30px;
 }

 .timcontainer {
    display: grid;
    align-items: center;
    grid: auto auto/auto auto;
    column-gap: 5px;
 }

 .button {
   display: block;
   border: 1px solid white;
   border-radius: 8px;
   color: #ffffff;
   padding: 10px 28px;
   text-align: center;
   text-decoration: none;
   font-size: 20px;
   margin: 4px 2px;
   cursor: pointer;
   background-color: #000000;
   width: 94%;
 }

@keyframes animation {
  0%   {background-color:blue}
  50%  {background-color:purple}
  100% {background-color:blue}
}
  
 .topnav {
   overflow: hidden;
   background-color: blue;
   animation-name: animation;
   animation-duration: 4s;
   animation-iteration-count: infinite;
 }

 .topnav a {
   text-align: center;
   padding: 14px 30px;
   text-decoration: none;
   font-size: 30px;
   color: white;
 }
 
 body {
   background-color: black;
 }
 </style>

  </div>

    </div>
    <div class="offset" width=100%>
       <p class="title">title1</p>
       <p class="bodytext">text1</p>
    </div>
    <div class="offset" width=100%>
